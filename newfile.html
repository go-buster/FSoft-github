<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .navbar a.active {
            background-color: #4CAF50;
        }
        /* Responsive design */
        @media screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: stretch;
            }
            .navbar a {
                padding: 10px;
                border-bottom: 1px solid #444;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" class="active" onclick="setActive(this)">Home</a>
        <a href="#about" onclick="setActive(this)">About</a>
        <a href="#services" onclick="setActive(this)">Services</a>
        <a href="#contact" onclick="setActive(this)">Contact</a>
    </div>

    <script>
        function setActive(element) {
            // Xóa class active khỏi tất cả các link
            document.querySelectorAll('.navbar a').forEach(link => {
                link.classList.remove('active');
            });
            // Thêm class active cho link được click
            element.classList.add('active');
        }
    </script>
</body>
</html>
